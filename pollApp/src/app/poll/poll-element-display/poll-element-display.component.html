<div class="continer">
<h3 class="title"><span>{{index}}</span>{{pollElementImport.name}}</h3>
<ul >
  <div class="list-row" *ngFor="let answer of pollElementImport.answers" >
    <fa-icon *ngIf="answer.isChecked" [icon]="faCheckCircle"></fa-icon>
    <fa-icon *ngIf="!answer.isChecked" [icon]="faCircle" #elseBlock></fa-icon>
    <li>{{answer.name}}</li>
  </div>
</ul>
</div>
